# Based on Devise locales.
# https://github.com/tigrish/devise-i18n/blob/master/config/locales/en.yml

en:
  devise:
    labels: &devise_common_labels
      sign_in: Sign in
      sign_up: Sign up
      email: Email
      password: Password
    oauth_callbacks:
      user:
        failure: Could not authenticate you because "%{reason}".
        success: Successfully authenticated account.
    registrations:
      new:
        <<: *devise_common_labels
        password_confirm: Password Confirmation
        minimum_password_length: '%{count} characters minimum'
        terms: Terms
        register: Register
    sessions:
      new:
        <<: *devise_common_labels
